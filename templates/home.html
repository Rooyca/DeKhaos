<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Random Deck</title>
</head>
<body>

	{% if data %}

	<div id="s-div" class="shadow p-3 mb-5 bg-body rounded" class="card text-center">
	  <div class="card-header" style="font-size: 25px;">What could it be? Not a meta-deck!</div>
	  <div class="card-body">
	  	<img src="{{data['url_1']}}" style="width: 30px;">
		<img src="{{data['url_2']}}" style="width: 30px;">
	    <h5 class="card-title">Deck code</h5>
	    <p class="card-text">{{data["deck_code"]}}</p>
	    <form action="{{url_for('home')}}" method="get">
			<button class="btn btn-outline-success">Get new one</button>
		</form>
	  </div>
	  <div class="card-footer text-muted" style="font-size: 10px;"><a href="https://github.com/rooyca">rooyca&copy</a></div>
	</div>

	{% endif %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>


</body>
</html>
